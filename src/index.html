        </div>
        <div class="text-calcgreen" data-percentage onclick="vibrationOnClick();">

        elem.classList.add("border-gray-500");
        elem.classList.add("rounded-full");
        elem.classList.add("bg-gray-100");
        elem.classList.add("p-[10px]");
        elem.classList.add("sm:p-[3px]");
        elem.classList.add("cursor-pointer");
        elem.classList.add("flex");
        elem.classList.add('justify-center');
